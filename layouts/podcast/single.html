{{ define "main" }}
<article>
    <h1>{{ .Title }}</h1>
    {{ if .Params.audio }}
    {{ $audio := urls.JoinPath .Site.Data.podcast.audio .Params.audio }}
    <audio controls>
        <source src="{{ $audio }}" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <p><a href="{{ $audio }}">Scarica il file audio</a></p>
    {{ end }}
    <div>{{ .Content }}</div>
</article>
{{ end }}
